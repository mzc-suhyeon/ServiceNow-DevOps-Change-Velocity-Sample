  registerPackage:
    name: 'Register Package'
    needs: registerArtifact
    runs-on: ubuntu-latest
    steps:
    - name: ServiceNow DevOps Register Package
    # You may pin to the exact commit or the version.           
      uses: ServiceNow/servicenow-devops-register-package@v3.1.0
      with:
          # Devops Integration Token
          devops-integration-token: ${{ secrets.SN_DEVOPS_TOKEN }}
          # ServiceNow Instance URL
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          # Orchestration Tool Id of the tool created in ServiceNow
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          # Github Context
          context-github: ${{ toJSON(github) }}
          # List of Artifacts in JSON format
          artifacts: >-
            [{
              "name": "app-devops-cicd.jar",
              "version": "1.${{ github.run_number }}",
              "semanticVersion": "1.${{ github.run_number }}.0",
              "repositoryName": "${{ github.repository }}"
            }]

          # Name of the Package that contains list of artifacts
          package-name: 'app-devops-change-velocity-cicd.war'

          # Display Name of Job
          job-name: 'Register Package'
          
  change:
    # jobs that must complete successfully before this job will run
    needs: registerPackage
    # type of machine to run the job on
    runs-on: ubuntu-latest
    name: 'ServiceNow DevOps Change'
    steps:
      - name: ServiceNow Change
        uses: ServiceNow/servicenow-devops-change@v6.1.0
        with:
          # Devops Integration Token
          devops-integration-token: ${{ secrets.SN_DEVOPS_TOKEN }}
          # ServiceNow Instance URL
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          # Orchestration Tool Id
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          # GitHub Context
          context-github: ${{ toJSON(github) }}
          # Display Name of the Job
          job-name: 'ServiceNow DevOps Change'
          change-request: '{"setCloseCode":"true","attributes":{"short_description":"Automated Software Deployment","description":"Automated Software Deployment.","assignment_group":"a715cd759f2002002920bde8132e7018","implementation_plan":"Software update is tested and results can be found in Test Summaries Tab; When the change is approved the implementation happens automated by the CICD pipeline within the change planned start and end time window.","backout_plan":"When software fails in production, the previous software release will be re-deployed.","test_plan":"Testing if the software was successfully deployed"}}'
          deployment-gate: '{"environment":"deployment_gate","jobName":"Deploy"}'
          # Final Test
      - name: Print change outputs
        run: |
          echo "status=${{ steps.change.outputs.status }}"
          echo "change_number=${{ steps.change.outputs.change-number }}"
          echo "change_sys_id=${{ steps.change.outputs.change-sys-id }}"
          echo "message=${{ steps.change.outputs.message }}"

  deploy:
    name: 'Deploy'
    environment: deployment_gate
    needs: change
    runs-on: ubuntu-latest
    steps:
    - name: Run deployment scripts
      run: echo 'Deployment step in progress...'
